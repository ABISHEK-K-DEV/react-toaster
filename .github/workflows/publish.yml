name: Publish to NPM and Link to GitHub

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build package
      run: npm run build
      
    - name: Publish to npm
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        name: Release ${{ github.ref_name }}
        body: |
          ## ğŸš€ What's New in ${{ github.ref_name }}
          
          - ğŸ“¦ Published to npm registry
          - ğŸ”— Package available at: https://www.npmjs.com/package/@abisheks238/react-toaster
          - ğŸ“š Updated documentation and examples
          
          ## ğŸ“¦ Installation
          
          ```bash
          npm install @abisheks238/react-toaster
          ```
          
          ## ğŸ”— Links
          
          - [ğŸ“¦ NPM Package](https://www.npmjs.com/package/@abisheks238/react-toaster)
          - [ğŸ“š Documentation](https://github.com/ABISHEK-K-DEV/react-toaster#readme)
          - [ğŸ› Report Issues](https://github.com/ABISHEK-K-DEV/react-toaster/issues)
        draft: false
        prerelease: false
        generate_release_notes: true
