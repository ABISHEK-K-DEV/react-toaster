name: Publish to NPM and Link to GitHub

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check if tests exist and run them
      run: |
        if npm run test --dry-run > /dev/null 2>&1 && command -v jest > /dev/null 2>&1; then
          echo "Running tests..."
          npm test
        else
          echo "No tests found or Jest not installed, skipping tests"
        fi
      
    - name: Build package
      run: |
        echo "Building package..."
        npm run build
        echo "Build completed successfully"
      
    - name: Check build output
      run: |
        if [ -d "dist" ]; then
          echo "Build output found in dist/"
          ls -la dist/
        else
          echo "Error: dist/ directory not found after build"
          exit 1
        fi
        
    - name: Configure npm authentication
      run: |
        echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
        echo "registry=https://registry.npmjs.org/" >> ~/.npmrc
        echo "access=public" >> ~/.npmrc
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
    - name: Verify npm authentication
      run: |
        echo "Checking npm authentication..."
        npm whoami
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
    - name: Check package details before publishing
      run: |
        echo "Package details:"
        cat package.json | jq '.name, .version, .main, .types'
        echo "Files to be published:"
        npm pack --dry-run
      
    - name: Publish to npm
      run: |
        echo "Publishing package..."
        npm publish --access public --verbose
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Verify NPM publication
      run: |
        echo "Waiting for NPM to process the package..."
        sleep 30
        PACKAGE_NAME=$(cat package.json | jq -r '.name')
        PACKAGE_VERSION=$(cat package.json | jq -r '.version')
        echo "Checking if package $PACKAGE_NAME@$PACKAGE_VERSION is available..."
        
        # Try to fetch package info from NPM
        if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version; then
          echo "âœ… Package successfully published to NPM"
          echo "ğŸ“¦ NPM URL: https://www.npmjs.com/package/$PACKAGE_NAME"
        else
          echo "âŒ Package not found on NPM registry"
          echo "Trying to check latest version..."
          npm view "$PACKAGE_NAME" versions --json || echo "Package not found at all"
        fi
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        name: Release ${{ github.ref_name }}
        body: |
          ## ğŸš€ What's New in ${{ github.ref_name }}
          
          - âœ… Successfully published to npm registry
          - ğŸ”— Package available at: https://www.npmjs.com/package/@abisheks238/react-toaster
          - ğŸ“š Updated documentation and examples
          - ğŸ› Bug fixes and improvements
          
          ## ğŸ“¦ Installation
          
          ```bash
          npm install @abisheks238/react-toaster
          ```
          
          ## ğŸ”— Links
          
          - [ğŸ“¦ NPM Package](https://www.npmjs.com/package/@abisheks238/react-toaster)
          - [ğŸ“š Documentation](https://github.com/ABISHEK-K-DEV/react-toaster#readme)
          - [ğŸ› Report Issues](https://github.com/ABISHEK-K-DEV/react-toaster/issues)
        draft: false
        prerelease: false
        generate_release_notes: true
